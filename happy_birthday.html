<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff1493;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and all your favorite things. May your year ahead be even more amazing than the last!</p>
        <p>🎂🎉🎁</p>
    </div>
</body>
</html>
