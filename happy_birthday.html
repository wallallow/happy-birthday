<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .message-container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h1 {
            color: #ff1493;
            font-size: 3em;
            animation: bounce 1s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.5em;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .gifts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gifts img {
            width: 100px;
            height: 100px;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                alert("Happy Birthday! You are an amazing person, and I wish you all the happiness in the world!");
            }, 500);
        }
    </script>
</head>
<body>
    <div class="message-container">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and all your favorite things. May your year ahead be even more amazing than the last!</p>
        <p>üéÇüéâüéÅ</p>
    </div>
    <div class="gifts">
        <img src="https://cdn-icons-png.flaticon.com/512/1087/1087110.png" alt="Gift 1">
        <img src="https://cdn-icons-png.flaticon.com/512/1087/1087107.png" alt="Gift 2">
        <img src="https://cdn-icons-png.flaticon.com/512/1087/1087098.png" alt="Gift 3">
    </div>
</body>
</html>
